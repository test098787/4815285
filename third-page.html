<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鈔好貸 - 最後一步</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入 CSS -->
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="鈔好貸 Logo" class="logo">
    </header>

    <main class="container">
        <h2 class="title">最後一步</h2>
        <p class="subtitle">請向我們提供這些詳細信息，以便我們繼續幫助您獲得資金。</p>

        <div class="form-group">
            <div class="input-box">
                <img src="images/phone-icon.png" alt="電話圖標">
                <input type="text" placeholder="您的電話號碼">
            </div>
            <div class="input-box">
                <img src="images/id-icon.png" alt="身份證圖標">
                <input type="text" placeholder="您的身份證號碼">
            </div>
            <div class="input-box">
                <img src="images/name-icon.png" alt="姓名圖標">
                <input type="text" placeholder="您的名字">
            </div>
            <div class="input-box">
                <img src="images/income-icon.png" alt="收入圖標">
                <input type="text" placeholder="您的月薪/收入">
            </div>
        </div>

        <button class="submit-btn">立即提交</button>
    </main>

    <footer class="footer">
        <nav>
            <a href="index.html" class="nav-item">主頁</a>  <!-- 主頁按鈕 -->
            <a href="#" class="nav-item">優惠</a>
        </nav>
    </footer>
</body>
</html>
